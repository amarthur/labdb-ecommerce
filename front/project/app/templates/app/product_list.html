<!DOCTYPE html>
<html>
    <head>
        <title>Product List</title>
    </head>
    <body>
        <h1>Product List</h1>
        <ul>
        {% for product in products %}
            <li><a href="/product/{{ product.product_id }}">{{ product.name }}</a></li>
        {% endfor %}
        </ul>
    </body>
</html>
